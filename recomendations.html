    <script>

       function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, '\\$&');
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      $(document).ready(function(){
        var age = getParameterByName('age'),
          tobaccoSmoked = getParameterByName('tobacco_smoked'),
          secuallyActivity = getParameterByName('secually_activity'),
          userSex = getParameterByName('sex');

        $.ajax({
          url:'https://health.gov/myhealthfinder/api/v3/myhealthfinder.json?age='+age+'&sex='+userSex+'&sexuallyActive='+secuallyActivity+'&tobaccoUse='+tobaccoSmoked ,
        }).done(function(response){
          console.log(response);
          if (response) {
            $("#results").empty();
            $.each(response.Result.Resources.All.Resource, function(index , value){
              $("#results").append("<div style='margin-left:25px;'>"+
                "<h3>"+value.MyHFTitle+"</h3>"+
                "<p>"+value.MyHFDescription+"</p>"+
                "</div> <hr>")
            })
          }
        })
      })
    </script>
